<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>just post</title>
    <meta content="f8c5c5b9b4901ef43322866f04db422ab521f552" name="naver-site-verification"/>
</head>

<body style="margin-top: 30px;margin-left: 30px;">
<p>택배 예약</p>

<form enctype="multipart/form-data" method="post">
    <input name="file" required="required" style="border: 1px solid black; padding: 5px;"
           title="Upload excel file"
           type="file">

    <p></p>

    <input checked name="convertType" type="radio" value="NAVER_POST">네이버
    <input name="convertType" type="radio" value="COUPANG_POST">쿠팡
    <input name="convertType" type="radio" value="ABLY_POST">에이블리
    <p></p>

    <input style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;"
           th:formaction="@{/post/convert}" type="submit"
           value="엑셀 파일 변환">
</form>

<p></p>


<form enctype="multipart/form-data" method="get">
    <input checked name="convertType" type="radio" value="NAVER_POST">네이버
    <input name="convertType" type="radio" value="COUPANG_POST">쿠팡
    <input name="convertType" type="radio" value="ABLY_POST">에이블리

    <p></p>

    <input style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;"
           th:formaction="@{/post/download/GS_POST}" type="submit"
           value="gs 대량발송 엑셀 파일 다운로드">
    <input style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;"
           th:formaction="@{/post/download/CU_POST}" type="submit"
           value="cu 대량발송 엑셀 파일 다운로드">
</form>


<p></p>



<p></p>

<hr>

<th:block th:each="postExcelRow : ${postExcelData}">
    <th:block th:each="postExcelCell : ${postExcelRow}">
        <tr>
            <td th:text="${postExcelCell} "></td>
        </tr>
    </th:block>
    <br>
</th:block>


<p></p>
<hr>
<p></p>
<p></p>
<p></p>

<p>발송 처리</p>

<form enctype="multipart/form-data" method="post">
    <input name="file" required="required" style="border: 1px solid black; padding: 5px;"
           title="Upload excel file"
           type="file">

    <p></p>

    <input checked name="convertType" type="radio" value="NAVER_AFTER_POST">네이버
    <input name="convertType" type="radio" value="COUPANG_AFTER_POST">쿠팡
    <input name="convertType" type="radio" value="ABLY_AFTER_POST">에이블리

    <p></p>

    <textarea cols="50" id="afterPostString" name="afterPostString" placeholder="송장번호 정보 입력" rows="10"></textarea>
    <p></p>

    <input style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;"
           th:formaction="@{/afterPost/convert}" type="submit"
           value="엑셀 파일 변환">
</form>

<p></p>

<form enctype="multipart/form-data" method="get">
    <input checked name="convertType" type="radio" value="NAVER_AFTER_POST">네이버
    <input name="convertType" type="radio" value="COUPANG_AFTER_POST">쿠팡
    <input name="convertType" type="radio" value="ABLY_AFTER_POST">에이블리

    <p></p>

    <input style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;"
           th:formaction="@{/afterPost/download}" type="submit"
           value="발송처리 엑셀 파일 다운로드">
</form>

<p></p>


<hr>
<th:block th:each="afterPostExcelRow : ${afterPostExcelData}">
    <th:block th:each="afterPostExcelCell : ${afterPostExcelRow}">
        <tr>
            <td th:text="${afterPostExcelCell}"></td>
        </tr>
    </th:block>
    <br>
</th:block>

<p></p>

<hr>


<p>엑셀 파일 합치기</p>

<form enctype="multipart/form-data" method="get">
    <input multiple name="excel_file" required="required" style="border: 1px solid black; padding: 5px;"
           title="Upload excel file" type="file">
    <p></p>
    <input style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;"
           th:formaction="@{/download/MERGE}" type="submit"
           value="합친 엑셀 파일 다운로드">
</form>

<p></p>

<hr>

<p></p>
<hr>
<p></p>
<p></p>
<p></p>
</body>

</html>
